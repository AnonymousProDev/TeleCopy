<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TeleCopy</title>
    <meta property="og:title" content="TeleCopy" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://www.telecopy.tk/" />
    <meta name="description" content="Send Telegram Messages Anonymously" />
    <meta name="keywords" content="Telegram, Anonymously, Messages">
    <meta name="author" content="TeleCopy">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='bigtele.png')}}">
    <link href="{{url_for('static', filename='main.css')}}" rel="stylesheet">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
      html {font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";}
    </style>
  </head>

  <body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed" style="background-image: url('{{url_for('static', filename='header.png')}}');">
    <div class="h-full">
      <div class="w-full container mx-auto">
        <div class="w-full flex items-center justify-between">
          <a title="Home page" class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="/">
            Tele<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">Copy</span>
          </a>
          <div class="flex w-1/2 justify-end content-center">
            <a title="Setup New Page" href='/'
            class="bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
            type="button">Setup New Page</a>
          </div>
        </div>
      </div>
      
      {% block body %}
      {% endblock %}
      
      {% block photo %}{% endblock %}

        <div class="mx-auto md:pt-16">
          <p class="text-white font-bold pb-8 lg:pb-6 text-center">
            Follow Us:
          </p>
          <div class="flex w-full justify-center md:justify-start pb-24 lg:pb-0 fade-in">
            <a title="Contact" target="_blank" href="https://www.t.me/i01270"><img alt="User" title="User" src="{{url_for('static', filename='user.png')}}" class="opacity-50 h-12 pr-12 transform hover:scale-125 duration-300 ease-in-out" /></a>
            <a title="Telegram channel" target="_blank" href="https://www.t.me/TeleCopys"><img alt="Telegram" title="Telegram" src="{{url_for('static', filename='telegram.png')}}" class="opacity-50 h-12 transform hover:scale-125 duration-300 ease-in-out" /></a>
          </div>
        </div>


        <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
          <a title="Copyright" class="text-gray-500 no-underline hover:no-underline" target="_blank" href="https://www.t.me/i01270">&copy; TeleCopy 2023</a>
          - Made By:
          <a title="Contact" class="text-gray-500 no-underline hover:no-underline" target="_blank" href="https://www.t.me/i01270">t.me/i01270</a>
        </div>
      </div>
    </div>
    <script>if ( window.history.replaceState ) {window.history.replaceState( null, null, window.location.href );}</script>
  </body>
</html>
